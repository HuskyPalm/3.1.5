<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">

    <title>Страница пользователя</title>
    <style>
        td {
            text-align: center;
        }

        th {
            text-align: center;
            background-color: lightblue;
        }

        label {
            text-align: center;
            align-items: center;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container-fluid">
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" th:href="@{#}" style="color: white"
           th:text="'Пользователь ' + ${person.username} + ' в роли: ' + ${person.showRoles()}"></a>
        <a th:href="@{/logout}" style="color: lightgray" th:text="'Выйти'"></a>
    </nav>

    <div class="row">
        <!-- НАВИГАЦИЯ СЛЕВА -->
        <div class="col-2">
            <div class="nav flex-column nav-pills pt-4" aria-orientation="vertical">
                <a class="nav-link" th:href="@{/admin}"> Admin</a>
                <a class="nav-link active" th:href="@{/user}"> User</a>
            </div>
        </div>

        <!-- НАВИГАЦИЯ СПРАВА-->
        <div class="col-10" style="background-color: #f7f7f7">
            <div class="card-body">
                <h1>Страница пользователя</h1>
                <!-- ТАБЛИЦА ПОЛЬЗОВАТЕЛЯ -->
                <div class="card">
                    <div class="card-header font-weight-bold">
                        Сведения о пользователе
                    </div>
                    <div class="card-body">
                        <table class="table table-striped">
                            <tr>
                                <th scope="col">id</th>
                                <th scope="col">Фамилия</th>
                                <th scope="col">Имя</th>
                                <th scope="col">Возраст</th>
                                <th scope="col">Логин</th>
                                <th scope="col">Роль</th>
                            </tr>
                            <tr>
                                <td th:text="${person.id}"/>
                                <td th:text="${person.surname}"/>
                                <td th:text="${person.name}"/>
                                <td th:text="${person.age}"/>
                                <td th:text="${person.username}"/>
                                <td th:text="${person.showRoles()}"/>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
